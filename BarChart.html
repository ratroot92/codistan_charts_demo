        <script>
            anychart.onDocumentReady(function () {
    // create data set on our data
    var dataSet = anychart.data.set([
        ['2001', 11861, 10919, 8034, 18012],
        ['2002', 11261, 10419, 6134, 18712],
        ['2003', 22998, 12043, 4572, 4008],
        ['2004', 10342, 10119, 5231, 13701],
        ['2005', 12321, 15067, 3417, 5432],
        ['2006', 12998, 12043, 4572, 3308],
        ['2007', 8814, 9054, 4376, 9256],
        ['2008', 11624, 7004, 3574, 5221],
        ['2009', 13012, 5067, 3987, 3932],
        ['2010', 12814, 3054, 4376, 4229]
        ['2011', 11861, 10919, 8034, 18012],
        ['2012', 11261, 10419, 6134, 18712],
        ['2013', 22998, 12043, 4572, 4008],
        ['2014', 10342, 10119, 5231, 13701],
        ['2015', 12321, 15067, 3417, 5432],
        ['2016', 12998, 12043, 4572, 3308],
        ['2017', 8814, 9054, 4376, 9256],
        ['2018', 11624, 7004, 3574, 5221],
        ['2019', 13012, 5067, 3987, 3932],
        ['2020', 12814, 3054, 4376, 4229]
    ]);

    // map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});

    // map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

    // map data for the third series, take x from the zero column and value from the third column of data set
    var seriesData_3 = dataSet.mapAs({'x': 0, 'value': 3});

    // map data for the fourth series, take x from the zero column and value from the fourth column of data set
    var seriesData_4 = dataSet.mapAs({'x': 0, 'value': 4});

    // create bar chart
    var chart = anychart.column();

    // turn on chart animation
    chart.animation(true);

    // set container id for the chart
    chart.container('container');
    chart.padding([10, 40, 5, 20]);

    // set scale minimum
    chart.yScale().minimum(0);

    // force chart to stack values by Y scale.
    chart.yScale().stackMode('value');

    chart.yAxis().labels().format(function () {
        return this.value.toLocaleString();
    });

    // set titles for axises
    chart.xAxis().title('Years');
    chart.yAxis().title('Investment in Millions');

    // helper function to setup label settings for all series
    var setupSeriesLabels = function (series, name) {
        series.name(name);
        series.tooltip().valuePrefix('$');
        series.stroke('3 #fff 1');
        series.hovered().stroke('3 #fff 1');
    };

    // temp variable to store series instance
    var series;

    // create first series with mapped data
    series = chart.column(seriesData_1);
    setupSeriesLabels(series, 'Public');

    // create second series with mapped data
    series = chart.column(seriesData_2);
    setupSeriesLabels(series, 'Philanthropic');

    // create third series with mapped data
    series = chart.column(seriesData_3);
    setupSeriesLabels(series, 'Commercial');

    // create fourth series with mapped data
    series = chart.column(seriesData_4);
    setupSeriesLabels(series, 'Total');

    // turn on legend
    chart.legend().enabled(true).fontSize(13).padding([0, 0, 20, 0]);
    chart.interactivity().hoverMode('by-x');
    chart.tooltip().displayMode('union');
    // initiate chart drawing
    chart.draw();
});
